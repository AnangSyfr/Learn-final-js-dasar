<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App || Final Submission</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">Bookshelf App</div>
    </nav>
    <div class="content-container">
      <div class="content">
        <div class="card">
          <h2>Masukkan Buku Baru</h2>
          <div class="spacer"></div>
          <div class="container">
            <form id="bookshelf-form">
              <div class="form-group">
                <label for="judul">Judul</label>
                <input
                  type="text"
                  name="judul"
                  id="judul"
                  class="form-control"
                  placeholder="Masukkan Judul"
                  required
                />
              </div>
              <div class="spacer-sm"></div>

              <div class="form-group">
                <label for="penulis">Penulis</label>
                <input
                  type="text"
                  name="penulis"
                  id="penulis"
                  class="form-control"
                  placeholder="Masukkan Penulis"
                  required
                />
              </div>
              <div class="spacer-sm"></div>

              <div class="form-group">
                <label for="tahun">Tahun</label>
                <input
                  type="number"
                  name="tahun"
                  id="tahun"
                  class="form-control"
                  placeholder="Masukkan Tahun"
                  required
                />
              </div>
              <div class="spacer"></div>

              <div class="form-group">
                <div class="input-group">
                  <input
                    type="checkbox"
                    name="is_selesai"
                    id="is_selesai"
                    style="margin-right: 10px; width: 20px"
                  />
                  <label for="is_selesai">Selesai Dibaca</label>
                </div>
              </div>
              <div class="spacer"></div>

              <div class="form-group">
                <button class="btn btn-primary">Masukkan Buku Ke Rak</button>
              </div>
            </form>
          </div>
        </div>

        <div class="spacer"></div>

        <div class="card">
          <div class="container">
            <h2>Pencarian</h2>
            <div class="spacer"></div>
            <form id="bookshelf-search-form">
              <div class="form-group">
                <label for="">Judul</label>
                <div class="input-group">
                  <input
                    type="text"
                    name="keyword"
                    id="keyword"
                    class="form-control input-search"
                    placeholder="Cari judul buku"
                  />
                  <button class="btn btn-primary btn-search">Cari</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="spacer"></div>

        <div class="card">
          <div class="container">
            <h2>Belum Selesai Dibaca</h2>
            <div class="spacer"></div>
            <div id="book-unfinished"></div>
          </div>
        </div>

        <div class="spacer"></div>

        <div class="card">
          <div class="container">
            <h2>Selesai Dibaca</h2>
            <div class="spacer"></div>
            <div id="book-finished"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="modal-edit" class="modal-backdrop modal-close">
      <div class="modal-content">
        <div class="card">
          <button id="btn-close-edit" class="btn btn-close">&#10006;</button>
          <h2>Edit Buku</h2>
          <div class="spacer"></div>
          <div class="container">
            <form id="bookshelf-edit-form">
              <input type="hidden" id="edt_id" name="edt_id" />
              <div class="form-group">
                <label for="edt_judul">Judul</label>
                <input
                  type="text"
                  name="edt_judul"
                  id="edt_judul"
                  class="form-control"
                  placeholder="Masukkan Judul"
                  required
                />
              </div>
              <div class="spacer-sm"></div>

              <div class="form-group">
                <label for="edt_penulis">Penulis</label>
                <input
                  type="text"
                  name="edt_penulis"
                  id="edt_penulis"
                  class="form-control"
                  placeholder="Masukkan Penulis"
                  required
                />
              </div>
              <div class="spacer-sm"></div>

              <div class="form-group">
                <label for="edt_tahun">Tahun</label>
                <input
                  type="number"
                  name="edt_tahun"
                  id="edt_tahun"
                  class="form-control"
                  placeholder="Masukkan Tahun"
                  required
                />
              </div>
              <div class="spacer"></div>

              <div class="form-group">
                <div class="input-group">
                  <input
                    type="checkbox"
                    name="edt_is_selesai"
                    id="edt_is_selesai"
                    style="margin-right: 10px; width: 20px"
                  />
                  <label for="edt_is_selesai">Selesai Dibaca</label>
                </div>
              </div>
              <div class="spacer"></div>

              <div class="form-group">
                <button class="btn btn-primary">Simpan</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
