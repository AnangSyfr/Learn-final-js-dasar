<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App || Final Submission</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">Bookshelf App</div>
    </nav>
    <div class="content-container">
      <div class="content">
        <div class="card">
          <h2>Masukkan Buku Baru</h2>
          <div class="container">
            <form id="bookshelf-form">
              <div class="form-group">
                <label for="judul">Judul</label>
                <input
                  type="text"
                  name="judul"
                  id="judul"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="penulis">Penulis</label>
                <input
                  type="text"
                  name="penulis"
                  id="penulis"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="tahun">Tahun</label>
                <input
                  type="text"
                  name="tahun"
                  id="tahun"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input type="checkbox" name="is_selesai" id="is_selesai" />
                  <label for="is_selesai">Selesai Dibaca</label>
                </div>
              </div>
              <div class="form-group">
                <button>Masukkan Buku Ke Rak</button>
              </div>
            </form>
          </div>
        </div>

        <div class="card">
          <div class="container">
            <h2>Pencarian</h2>
            <form id="bookshelf-search-form">
              <div class="form-group">
                <label for="">Judul</label>
                <div class="input-group">
                  <input
                    type="text"
                    name="keyword"
                    id="keyword"
                    class="form-control"
                  />
                  <button>Cari</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="card">
          <div class="container">
            <h2>Belum Selesai Dibaca</h2>

            <div id="book-unfinished"></div>
          </div>
        </div>

        <div class="card">
          <div class="container">
            <h2>Selesai Dibaca</h2>

            <div id="book-finished"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
